apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal
  namespace: websites
  labels:
    app: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal
  template:
    metadata:
      labels:
        app: internal
    spec:
      containers:
        - name: internal
          image: git.0x76.dev/v/internal:1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: internal
  namespace: websites
spec:
  selector:
    app: internal
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal
  namespace: websites
spec:
  rules:
    - host: "internal.xirion.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: internal
                port:
                  number: 8080
