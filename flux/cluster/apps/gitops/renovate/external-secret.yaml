apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
  namespace: gitops
spec:
  refreshInterval: "5m"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: authentik
  data:
  - secretKey: RENOVATE_TOKEN
    remoteRef:
      key: gitops/renovate
      property: gitea_token
