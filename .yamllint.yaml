ignore: |
  charts/
  docs/
  .private/
  .terraform/
  .vscode/
  gotk-components.yaml
  gotk-sync.yaml
extends: default
rules:
  document-start:
    level: warning
    present: false
  empty-lines:
    max-end: 1
  truthy:
    allowed-values: ["true", "false", "on"]
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation: enable
